<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RadioPI</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">RadioPI</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <div class="panel panel-default">
          <div class="panel-heading">
            Play your Stream-URL...
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label class="sr-only" for="urlInput">Stream URL</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="urlInput" placeholder="Stream URL">
                  <span class="input-group-btn">
                    <button class="btn btn-default" id="play"><span class="glyphicon glyphicon-play"><span></button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div> <!-- /.panel -->

        <div class="panel panel-default">
          <div class="panel-heading">
            Search for Streams in IceCast directory…
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label class="sr-only" for="urlInput">Search stream…</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Search Stream…">
              </div>
            </form>

            <div class="list-group" id="stationList">
            </div>

          </div>
        </div> <!-- /.panel -->

      </div> <!-- /.col -->
    </div> <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="application.js"></script>
  </body>
</html>
